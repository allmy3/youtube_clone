<!DOCTYPE html>
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>{% trans 'Регистрация' %}</title>
</head>
<body class="bg-gray-200  h-screen">
        <div class="bg-white mt-8 w-1/2 h-1/2 mx-auto p-8">
            <h2 class="text-2xl font-semibold text-center uppercase mb-2">{% trans 'Регистрация' %}</h2>
                <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">

                    {% csrf_token %}

                    <div class="my-4">
                       <input type="text" class="w-full px-2 py-3 border rounded outline-none focus:shadow-outline" name="username" id="id_username" placeholder="Логин...">
                   </div>
                   <div class="my-4">
                    <input type="email" class="w-full px-2 py-3 border rounded outline-none focus:shadow-outline" name="email" id="id_email" placeholder="Адрес Эл.Почты...">
                    </div>
                   <div class="my-4">
                   <input type="password" class="w-full px-2 py-3 border rounded outline-none focus:shadow-outline" name="password1" id="id_password1" placeholder="Пароль...">
                   </div>
                   <div class="my-4">
                    <input type="password" class="w-full px-2 py-3 border rounded outline-none focus:shadow-outline" name="password2" id="id_password2" placeholder=" Подтверждение пароля...">
                    </div>

                    {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}

                   <div class="my-3">
                       <button class="border bg-blue-500 rounded w-full py-2 text-2xl font-bold text-white" type="submit">{% trans "Зарегестрироваться" %} </button>
                   </div>

                </form>

                 <h2 class="text-center text-gray-600 text-3xl font-serif">{% trans 'Или зарегестрироваться с' %}</h2>

                 <div class="my-3 flex">
                     <a href="#" class="border rounded border-blue-500 w-1/2 py-2 text-center capitalize text-blue-500 font-semibold">{% trans 'ВКонтакте' %}</a>
                     <a href="#" class="border rounded ml-2 border-red-500 w-1/2 py-2 text-center capitalize text-red-500 font-semibold">{% trans 'Яндекс' %}</a>
                 </div>

                 <div class="my-3 text-center">
                    <p class="text-base">{% trans 'Уже есть аккаунт?' %} <a href="{{ login_url }}" class="text-blue-500">{% trans 'Войти сейчас' %}</a></p>
                 </div>
            </div>
</body>
</html>
