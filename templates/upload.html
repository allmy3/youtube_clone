{% extends 'base.html' %}

{% block title %}Загрузка нового видео-ролика{% endblock title %}

{% block content %}

<div class="grid grid-cols-3 py-6 bg-blue-200" style="margin-left: 3%; margin-top: 2%">
    <div class="upload-console col-span-2">
        <h3 class="text-lg">Загрузить новое видео</h3>
        <div class="upload-file-body" id="upload-area">
            <h5>Выберите файл для загрузки</h5>
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                {{form.as_p}}
                <p><input type="submit" value="Загрузить видео" class="btn btn-primary"></p>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
